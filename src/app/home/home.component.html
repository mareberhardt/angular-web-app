<div style="padding: 13px;">
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>
  <mat-grid-list cols="4" rowHeight="400px">
    <mat-grid-tile [colspan]="1" [rowspan]="1" *ngFor="let product of products">
      <mat-card style="margin-top:10px;">
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle> {{product.price | currency}} / {{product.quantity}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
              {{product.description}}
          </p>
          <img class="image" src="{{ product.imageUrl }}" />
        </mat-card-content>
        <mat-card-actions>
          <button mat-button> Buy product</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div>
  <button (click) ="firstPage()" mat-button> First</button>
  <button (click) ="previousPage()" mat-button> Previous</button>
  <button (click) ="nextPage()" mat-button> Next</button>
  <button (click) ="lastPage()" mat-button> Last</button>
</div>
